<section><a name="projects"></a>
  <div class="projects" *ngFor="let project of projects">
    <div class="projects-desc">
      <h2 class="title">{{ project.title }}</h2>
      <app-card *ngFor="let card of project.cards" [logoPath]="card.logoPath" [title]="card.title" [description]="card.description" [spotPoints]="card.spotPoints"></app-card>
    </div>
    <img class="projects-illus" src="{{ project.illustrationPath }}" alt="{{ project.illustrationDesc }}">
  </div>
</section>
